<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>

body {
    background-color : gold;
}

@media screen and (max-width:800px) {      /* max-width:800px 대신 min-width, orientation외 30여개 지정 가능. and로 연결해서 여러개의 조건 가능*/
    body{
    background-color : lightyellow;
    }
}

</style>
</head>
<body>
<h2>미디어 쿼리</h2>
<p>이 문서는 미디어 쿼리 규칙을 사용하고 있습니다. 처음에는 배경색이 gold로 표시되다가 브라우저 크기를 줄여서 
    800px이하가 되면 배경색이 lightyellow로 변합니다.</p>

</body>

<!-- 미디어 쿼리는 문서가 표시되는 기기의 조건에 따라 문서가 달리 표시되도록 하는 기능-->

</html>
