<!-- 스타일 적용의 우선순위는 inline style이 제일 높고, 내부스타일 시트와 외부스타일 시트는 동일한 우선순위를 가지되
    <link>태그와 <style>태그중 기술된 순서에 따라 결과가 달라진다. 나중에 기술된 태그가 유효함-->
