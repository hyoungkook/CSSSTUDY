<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>

.sample1 {
    border : 4px solid red;
    width : 400px;
    height : 50px;
    border-top-left-radius : 10px;        /* 4개의 모서리에 각기 다른 radius(반지름) 지정 */
    border-top-right-radius : 15px;
    border-bottom-left-radius : 20px;
    border-bottom-right-radius : 25px;
}

.sample2 {
    border : 4px solid red;
    width : 400px;
    height : 50px;
    border-radius : 10px;                 /* 모두 동일한 radius를 지정해 모서리가 둥글게 함 */
}




</style>
</head>
<body>
<p class="sample1">테두리 내부1</p>
<p class="sample2">테두리 내부2</p>
</body>
</html>
