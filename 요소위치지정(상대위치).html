<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>

.relative {
    position : relative;  /* position : relative 로 상대위치지정(왼쪽에서 얼마 오른쪽에서 얼마 떨어진 위치에 요소 지정됨) */
    left : 400px;
    top : 90px;
    border : 5px solid #dc143c;
    width : 400px;
}

</style>
</head>
<body>

<h3>position relative의 예입니다.</h3>

<p class="relative">이 박스는 position:relative로 지정했습니다.</p>

</body>
</html>
