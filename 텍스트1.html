<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>

.sample1 {
    color : grey;
    text-align : justyfy;   /* justyft를 써서 양쪽 맞춤(left, right, center 가능)  */
    width : 220px;          /* 텍스트 영역 지정 */
    height : 200px;         /* 텍스트 영역 지정 */
}

.sample2 {
    text-decoration : line-through;    /* 텍스트 가운데에 선 긋기(underline을 넣으면 밑줄긋기) */
}


</style>
</head>
<body>

<p class="sample1">이 텍스트는 grey와 justify가 지정되어 지정된 영역내에서 양쪽 맞춤으로 텍스트가 배치된다</p>
<p class="sample2">텍스트 가운데에 선긋기</p>


</body>
</html>
