<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>

input[type=text] {                     /* input 텍스트 필드를 이렇게 꾸미면 됨 */
    width : 200px;
    height : 10px;
    padding : 12px 12px;
    margin : 8px 5px;
    border : 1px solid #ffd700;      /* input 필드 테두리 선 스타일  */
    background-color : #ffffe0;      /* input 필드내 색 지정 */
}

input[type=text]:focus {               /* 클릭하면 색이 변하는 input필드 만들기 */
    background-color : #ffd700;
}


</style>
</head>
<body>

<p>input 텍스트 필드 스타일</p>

<form>

    <label for="이름상자">이름 : </label>
    <input type="text" id="name" name="name">
    <br>
    <label for="주소상자">주소 : </label>
    <input type="text" id="addr" name="addr">

</form>

</body>
</html>
