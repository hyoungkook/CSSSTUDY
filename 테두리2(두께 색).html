<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>

p {
    border-style : solid;         /* 테두리를 만들고, 종류를 지정 */
    border-width : 2px;           /* 테두리 두께 */
    border-color :blueviolet;   /* 테두리 색 */
}

.one {
    border : 10px double blue;  /* border 프로퍼티를 사용해서 두께, 종류, 색을 한번에 지정(두께/종류/색 순서) */
}

</style>
</head>
<body>
<p>북항지사 매출액 계산기</p>
<p class="one">하역매출액</p>
</body>
</html>
