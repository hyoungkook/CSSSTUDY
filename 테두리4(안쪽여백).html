<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>

p {
    border : 2px solid red;
    padding-top : 20px;               /* padding 프로퍼티를 사용해서 테두리 안쪽여백을 지정 */
    padding-right : 15px;
    padding-bottom : 60px;
    padding-left : 30px;
}

.short {
    border : 2px solid blue;
    padding : 20px 15px 60px 30px;   /* padding 프로퍼티를 사용해서 축약형식으로 테두리 안쪽여백을 지정
                                       (top/right/bottom/left) */
}

</style>
</head>
<body>
<p>북항 매출액 계산기</p>
<p class="short">하역 매출액</p>
</body>
</html>
