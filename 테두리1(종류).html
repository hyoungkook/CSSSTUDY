<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>

.solid {
    border-style:solid;
}

.dotted {
    border-style:dotted;
}

.dashed {
    border-style:dashed;
}

.none {
    border-style:none;
}

.style {
    border-top-style:solid;
    border-right-style:double;
    border-bottom-style:dotted;
    border-left-style:dashed;
}

.style2 {
    border-style:solid double dotted dashed;
}

</style>
</head>
<body>
<p class="solid">solid 스타일 사용</p>
<p class="dotted">dotted 스타일 사용</p>
<p class="dashed">dashed 스타일 사용</p>
<p class="none">none 스타일 사용</p>
<p class="style">각 변마다 다르게 스타일 사용</p>
<p class="style2">축약형식으로 지정</p>
</body>

<!-- border-style프로퍼티가 있어야 일단 테두리가 만들어진다 -->
<!-- 테두리 종류를 지정할때는 border-style 프로퍼티를 사용해서 그에 따른 다양한 값을 지정 -->


</html>
