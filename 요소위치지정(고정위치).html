<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>

.fixed {
    position : fixed; /* position : fixed 로 고정위치지정(홈페이지 상단 네비게이션 바처럼 화면을 내려도 가만히 있음) */
    top : 90px;
    left : 400px;
    border : 5px solid #dc143c;
    width : 400px;
}

</style>
</head>
<body>

<h3>position fixed의 예입니다.</h3>

<p class="fixed">이 박스는 position:fixed로 지정했습니다.</p>
</body>
</html>
