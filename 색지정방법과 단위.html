<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>

.name {
    background-color:red               /* 색이름으로 지정 */
}

.rgb {
    background-color:rgb(252, 6, 6)    /* RGB값으로 지정 */
}

.j16 {
    background-color:#ff0000           /* 16진수 값으로 지정 */
}

</style>
</head>
<body>

<h3 class="name">색을 지정하는 3가지 방법</h3>
<h3 class="rgb">색을 지정하는 3가지 방법</h3>
<h3 class="j16">색을 지정하는 3가지 방법</h3>

<!-- https://html-color-codes.info/ 여기서 색에 대한 정보 확인하면 좋다-->


</body>
</html>
