<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>

<style>

.grey {
    text-align:center;
    color:grey;
}

.blue {
    text-align:center;
    color:blue;
}
                                               
p.yellow {                          
    text-align:left;
    color:blueviolet;
}

</style>

</head>
<body>

<h3 class="blue">헤더입니다</h3>
<p class="grey">이 단락은 스타일이 지정되었습니다</p>
<p class="blue">가운데 청색으로 표시됩니다</p>
<p class="yellow">점앞에 태그를 기술하여 p태그 yellow클래스의 스타일에 대해 지정함</p>

</body>

<!-- 클래스 선택자는 점 뒤에 클래스 이름을 기술하여 스타일을 선언 -->
<!-- 클래스 이름으로 스타일을 선언하고, 뒤에서 태그의 클래스 속성으로 클래스를 지정-->
<!-- 클래스 선택자를 선언할때 점앞에 태그를 기술하여 그 태그에만 해당 클래스가 사용될 수 있게 제한 할 수 있음-->

</html>
