<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>

.sample1 {
    background-color : gold;
    border-radius : 10px;
    text-align : center;
    padding : 10px;
    width : 40%;
    display : inline-block;      /* display 프로퍼티에 inline-block을 값으로 지정하면, 테두리나 박스를 옆으로 나란히 표시*/

}

.sample2 {
    background-color : green;
    border-radius : 10px;
    text-align : center;
    padding : 10px;
    width : 40%;
    display : inline-block;      /* display 프로퍼티에 inline-block을 값으로 지정하면, 테두리나 박스를 옆으로 나란히 표시*/
}

</style>
<body>
<h3>박스를 나란히 표시한 예</h3>
<div class="sample1">
    <p>박스내의 첫번째 문단입니다.</p>
    <p>박스내의 두번째 문단입니다.</p>
    <p>박스내의 세번째 문단입니다.</p>
</div>

<div class="sample2">
    <p>두번째 박스내의 첫번째 문단</p>
    <p>두번째 박스내의 두번째 문단</p>
    <p>두번째 박스내의 세번째 문단</p>
    
</div>



</body>
</html>
