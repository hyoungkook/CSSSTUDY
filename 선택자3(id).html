<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>

<style>
#grey {
    text-align:center;
    color:grey;
}

#blue {
    text-align:center;
    color:blue;
}

</style>

</head>
<body>

<h3 id="grey">헤더입니다</h3>
<p>이 단락은 스타일이 지정되었습니다</p>
<p id="blue">가운데 청색으로 표시됩니다</p>


</body>

<!-- 클래스 선택자는 점을 기술하고 그 뒤에 클래스 이름을 기술한 것처럼, 
     id 선택자는 #을 기술하고 그 뒤에 id이름을 기술 -->
<!-- id 선택자는 클래스 선택자와 사용방법이 같아보이지만, 클래스 선택자는 해당 페이지에서 여러번 사용될 수 있으나 
     id 선택자는 딱 한번만 사용되어야 한다.(사용해도 문서는 실행되지만 id선택자를 만든 합의된 목적) -->
<!-- id 선택자는 대개 이미지 목록등의 크기나 위치와 같은 레이아웃을 설정할때 사용됨-->
</html>
